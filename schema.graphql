type Query {
    marvel_universe:String
    characters:[Character]
    characterById(id:ID!):Character
}

type Character {
    id:ID!
    firstName:String
    middleName:String
    lastName:String
    alias:String
    nationality:String
    affiliation:String
    fullName:String
}

type Affiliation {
    id:ID!
    affiliation:String
}